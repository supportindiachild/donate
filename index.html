<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate to Our NGO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      text-align: center;
      color: #333;
    }

    .container {
      padding: 30px 15px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 130px;
      margin-bottom: 20px;
    }

    .promo-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .donation-message {
      font-size: 16px;
      margin-bottom: 25px;
      color: #444;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .amount-buttons input[type="radio"] {
      display: none;
    }

    .amount-buttons label {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 20px;
      background: #f0f0f0;
      color: #1976d2;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .amount-buttons input[type="radio"]:checked + label {
      background-color: #1976d2;
      color: white;
      border-color: #1565c0;
    }

    .donate-btn {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .donate-btn:hover {
      background-color: #1565c0;
    }

    .qr-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .qr-section img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .download-icon {
      cursor: pointer;
      width: 28px;
      height: 28px;
      fill: #1976d2;
      transition: transform 0.2s;
    }

    .download-icon:hover {
      transform: scale(1.1);
    }

    .upi-id {
      margin-top: 25px;
      font-size: 15px;
      font-weight: 500;
      color: #444;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }

    .instruction {
      margin-top: 15px;
      font-size: 14px;
      color: #1976d2;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ngo_logo.webp" alt="NGO Logo" class="logo">
    <img src="donate_children.webp" alt="Children Promotion" class="promo-image">
    <h2>Support Our Orphan Child Initiative</h2>
    <p class="donation-message">
      We are a small local NGO supporting orphaned children. Your support helps provide food, education, and care.
    </p>

    <form id="donationForm">
      <div class="amount-buttons">
        <input type="radio" name="amount" value="99" id="amt99" checked>
        <label for="amt99">₹99</label>

        <input type="radio" name="amount" value="499" id="amt499">
        <label for="amt499">₹499</label>

        <input type="radio" name="amount" value="999" id="amt999">
        <label for="amt999">₹999</label>

        <input type="radio" name="amount" value="2500" id="amt2500">
        <label for="amt2500">₹2,500</label>

        <input type="radio" name="amount" value="10000" id="amt10000">
        <label for="amt10000">₹10,000</label>

        <input type="radio" name="amount" value="custom" id="amtCustom">
        <label for="amtCustom">Custom</label>
      </div>

      <button type="submit" class="donate-btn">Donate Now</button>
    </form>

    <div class="qr-section" id="qrSection">
      <img id="qrImage" src="qr_custom.webp" alt="QR Code">
      <a id="downloadLink" download="qr_custom.webp" href="qr_custom.webp" title="Download QR">
        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l4-5h-3V4h-2v7H8z"/><path d="M20 18H4v2h16z"/></svg>
      </a>
    </div>

    <div class="upi-id" onclick="copyUPI()">
      UPI ID: <span id="upiId">donatengo@airtel</span>
    </div>

    <div class="instruction">Scan to pay or copy UPI ID to your app</div>
    <footer>
      © 2025 Support India Child NGO. Every rupee makes a difference.
    </footer>
  </div>

  <script>
    const form = document.getElementById('donationForm');
    const qrImage = document.getElementById('qrImage');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const amount = document.querySelector('input[name="amount"]:checked').value;
      const filename = amount === 'custom' ? 'qr_custom.webp' : `qr_${amount}.webp`;
      qrImage.src = filename;
      downloadLink.href = filename;
      downloadLink.download = filename;
    });

    function copyUPI() {
      const upiId = document.getElementById("upiId").innerText;
      navigator.clipboard.writeText(upiId).then(() => {
        alert("UPI ID copied to clipboard!");
      });
    }
  </script>
</body>
</html>
