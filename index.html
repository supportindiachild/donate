<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate to Orphan Child</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .banner-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .donation-message {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .amount-buttons button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #1976d2;
      background: #fff;
      color: #1976d2;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }

    .amount-buttons button.selected {
      background: #1976d2;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .qr-code {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .qr-code img {
      width: 200px;
      margin-bottom: 10px;
    }

    .scan-label {
  font-weight: 600;
  color: #1976d2;
  font-size: 15px;
  background: #e3f2fd;
  padding: 10px 18px;
  border-radius: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}


    .upi-id {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 8px 12px;
      border-radius: 10px;
      width: fit-content;
      margin-inline: auto;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ngo_logo.webp" alt="NGO Logo" class="logo">
    <img src="donate_children.webp" alt="Support Children" class="banner-img">

    <h2>Support Orphaned Children</h2>
    <p class="donation-message">Your donation brings food, shelter, and education to children in need.</p>

    <div class="amount-buttons">
      <button onclick="selectAmount(99)">₹99</button>
      <button onclick="selectAmount(499)">₹499</button>
      <button onclick="selectAmount(999)">₹999</button>
      <button onclick="selectAmount(2500)">₹2.5K</button>
      <button onclick="selectAmount(10000)">₹10K</button>
      <button onclick="selectAmount('custom')">Other</button>
    </div>

    <div class="qr-code" id="qrContainer">
      <img id="qrImage" src="" alt="QR Code">
      <div class="scan-label">Scan to Pay or Copy UPI ID
      </div>

    <div class="upi-id" onclick="copyUPI()">
      <span>UPI: <strong id="upiId">donatengo@airtel</strong></span>
      <span id="copyMsg" style="display:none; color: green;">Copied!</span>
    </div>
  </div>

  <footer>
    © 2025 Support India Child NGO
  </footer>

  <script>
    const qrImage = document.getElementById("qrImage");
    const qrContainer = document.getElementById("qrContainer");
    const buttons = document.querySelectorAll(".amount-buttons button");

    function selectAmount(amount) {
      buttons.forEach(btn => btn.classList.remove("selected"));
      const btn = Array.from(buttons).find(b => b.innerText.includes(amount) || amount === 'custom' && b.innerText === 'Other');
      if (btn) btn.classList.add("selected");

      qrImage.src = amount === 'custom' ? "qr_custom.webp" : `qr_${amount}.webp`;
      qrContainer.style.display = "flex";
    }

    function copyUPI() {
      const upiId = document.getElementById("upiId").innerText;
      navigator.clipboard.writeText(upiId).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "inline";
        setTimeout(() => { msg.style.display = "none"; }, 1500);
      });
    }

    window.onload = function () {
  const qrImage = document.getElementById("qrImage");
  qrImage.src = "qr_custom.webp";
  qrImage.style.display = "block";
};
    
  </script>

</body>
</html>
