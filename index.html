<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate to Our NGO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      text-align: center;
      color: #333;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .donation-message {
      font-size: 17px;
      margin-bottom: 30px;
      color: #444;
    }

    .amount-buttons button {
      margin: 10px 8px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .amount-buttons button:hover {
      background-color: #1565c0;
    }

    #customAmountInput input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .qr-code {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .qr-code img {
      max-width: 250px;
      display: none;
    }

    .upi-id {
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ngo_logo.png" alt="NGO Logo" class="logo">
    
    <h2>Support Our Local Orphan-Child Initiative</h2>
    <p class="donation-message">
      We are a small, unregistered local NGO supporting orphaned children.  
      Your contribution helps provide food, clothes, and education to those who need it most.
    </p>

   <div class="amount-buttons">
  <button onclick="showQR(99)">₹99</button>
  <button onclick="showQR(199)">₹199</button>
  <button onclick="showQR(499)">₹499</button>
  <button onclick="showQR(999)">₹999</button>
  <button onclick="showQR(18000)">₹18,000</button>
  <button onclick="showQR('custom')">Custom Amount</button>
</div>


    <div id="customAmountInput" style="display:none;">
      <input type="number" id="customAmount" placeholder="Enter custom amount" oninput="showQR('custom')">
    </div>

    <div class="qr-code">
      <img id="qrImage" src="" alt="QR Code">
    </div>

    <div class="upi-id">
      UPI ID: <span id="upiId">aanandkr0612@oksbi</span>
    </div>
  </div>

  <footer>
    © 2025 Local Orphan NGO. Every rupee makes a difference.
  </footer>

  <script>
    function showQR(amount) {
      const qrImage = document.getElementById('qrImage');
      const customInput = document.getElementById('customAmountInput');

      if (amount === 'custom') {
        customInput.style.display = 'block';
        qrImage.src = 'qr_custom.png';
      } else {
        customInput.style.display = 'none';
        qrImage.src = `qr_${amount}.png`;
      }

      qrImage.style.display = 'block';
    }
  </script>

</body>
</html>
