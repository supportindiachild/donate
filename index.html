<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate to Our NGO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      text-align: center;
      color: #333;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .donation-message {
      font-size: 17px;
      margin-bottom: 30px;
      color: #444;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .amount-buttons button {
      margin: 10px;
      padding: 16px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .amount-buttons button:hover {
      background-color: #1565c0;
    }

    .amount-buttons .amount {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .amount-buttons .label {
      font-size: 14px;
      color: #e0e0e0;
    }

    #customAmountInput input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .qr-code {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .qr-code img {
      max-width: 250px;
      display: none;
    }

    .upi-id {
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ngo_logo.webp" alt="NGO Logo" class="logo">
    
    <h2>Support Our Local Orphan-Child Initiative</h2>
    <p class="donation-message">
      We are a small, unregistered local NGO supporting orphaned children.  
      Your contribution helps provide food, clothes, and education to those who need it most.
    </p>

    <div class="amount-buttons">
      <button onclick="showQR(99)">
        <span class="amount">₹99</span>
        <span class="label">1-day support</span>
      </button>
      <button onclick="showQR(499)">
        <span class="amount">₹499</span>
        <span class="label">Weekly kit</span>
      </button>
      <button onclick="showQR(999)">
        <span class="amount">₹999</span>
        <span class="label">Full week care</span>
      </button>
      <button onclick="showQR(2500)">
        <span class="amount">₹2,500</span>
        <span class="label">Education help</span>
      </button>
      <button onclick="showQR(10000)">
        <span class="amount">₹10,000</span>
        <span class="label">2-month care</span>
      </button>
      <button onclick="showQR('custom')">
        <span class="amount">Custom</span>
        <span class="label">Enter your own</span>
      </button>
    </div>

    <div id="customAmountInput" style="display:none;">
      <input type="number" id="customAmount" placeholder="Enter custom amount" oninput="showQR('custom')">
    </div>

    <div class="qr-code">
      <img id="qrImage" src="" alt="QR Code">
    </div>

   <div class="upi-id" onclick="copyUPI()" style="cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
  <span>UPI ID:</span>
  <span id="upiId">donatengo@airtel</span>
  <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
  </svg>
  <span id="copyMsg" style="display:none; color: green; font-size: 13px;">Copied!</span>
</div>


  <footer>
    © 2025 Support India Child NGO. Every rupee makes a difference.
  </footer>

  <script>
    function showQR(amount) {
      const qrImage = document.getElementById('qrImage');
      const customInput = document.getElementById('customAmountInput');

      if (amount === 'custom') {
        customInput.style.display = 'block';
        qrImage.src = 'qr_custom.webp';
      } else {
        customInput.style.display = 'none';
        qrImage.src = `qr_${amount}.webp`;
      }

      qrImage.style.display = 'block';
    }

   
  function showQR(amount) {
    const qrImage = document.getElementById('qrImage');
    const customInput = document.getElementById('customAmountInput');

    if (amount === 'custom') {
      customInput.style.display = 'block';
      qrImage.src = 'qr_custom.webp';
    } else {
      customInput.style.display = 'none';
      qrImage.src = `qr_${amount}.webp`;
    }

    qrImage.style.display = 'block';
  }

  function copyUPI() {
    const upiId = document.getElementById("upiId").innerText;
    const copyMsg = document.getElementById("copyMsg");

    navigator.clipboard.writeText(upiId).then(() => {
      copyMsg.style.display = "inline";
      setTimeout(() => {
        copyMsg.style.display = "none";
      }, 1500);
    });
  }

  </script>

</body>
</html>
