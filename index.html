<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Orphan Children</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .header-image {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-bottom: 4px solid #1976d2;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 20px;
      color: #1976d2;
    }

    .donation-message {
      font-size: 16px;
      margin: 10px 0 30px;
      color: #444;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .amount-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .circle-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border: 2px solid transparent;
      transition: transform 0.2s, background 0.3s;
    }

    .circle-button.selected {
      border-color: #0d47a1;
      background-color: #1565c0;
      transform: scale(1.05);
    }

    .amount-label {
      margin-top: 6px;
      font-size: 14px;
      color: #444;
    }

    #donateBtn {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      background-color: #388e3c;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #donateBtn:hover {
      background-color: #2e7d32;
    }

    .qr-code {
      margin-top: 30px;
    }

    .qr-code img {
      max-width: 250px;
      margin: auto;
      display: block;
    }

    .upi-id {
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
      text-shadow: 1px 1px #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="donate_children.webp" alt="Donate for Children" class="header-image">

    <h2>Support Orphaned Children</h2>
    <p class="donation-message">Your donation helps provide food, education and care to children in need.</p>

    <div class="amount-buttons">
      <div class="amount-option" onclick="selectAmount(99)">
        <div class="circle-button" data-amount="99">₹99</div>
        <div class="amount-label">1-day</div>
      </div>
      <div class="amount-option" onclick="selectAmount(499)">
        <div class="circle-button" data-amount="499">₹499</div>
        <div class="amount-label">Weekly</div>
      </div>
      <div class="amount-option" onclick="selectAmount(999)">
        <div class="circle-button" data-amount="999">₹999</div>
        <div class="amount-label">Full Week</div>
      </div>
      <div class="amount-option" onclick="selectAmount(2500)">
        <div class="circle-button" data-amount="2500">₹2500</div>
        <div class="amount-label">Education</div>
      </div>
      <div class="amount-option" onclick="selectAmount('custom')">
        <div class="circle-button" data-amount="custom">Custom</div>
        <div class="amount-label">Any</div>
      </div>
    </div>

    <button id="donateBtn" onclick="showQR()">Donate Now</button>

    <div class="qr-code">
      <img id="qrImage" src="" style="display:none" alt="QR Code">
    </div>

    <div class="upi-id">UPI ID: <span>donatengo@airtel</span></div>
  </div>

  <script>
    let selectedAmount = null;

    function selectAmount(amount) {
      selectedAmount = amount;

      const buttons = document.querySelectorAll('.circle-button');
      buttons.forEach(btn => btn.classList.remove('selected'));

      const selectedBtn = [...buttons].find(btn => btn.dataset.amount == amount);
      if (selectedBtn) selectedBtn.classList.add('selected');
    }

    function showQR() {
      if (!selectedAmount) {
        alert("Please select a donation amount first.");
        return;
      }

      const qrImage = document.getElementById("qrImage");
      qrImage.src = selectedAmount === 'custom' ? 'qr_custom.webp' : `qr_${selectedAmount}.webp`;
      qrImage.style.display = 'block';
    }
  </script>

</body>
</html>
